{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Puntos Registrados</h4>

            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/puntocreate' " style="text-align:center;">+
                </button>
            </div>

        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>Nombre</th>
                            <th>Direccion</th>
                            <th>Barrio</th>
                            <th>Ciudad</th>
                            <th>Tipo</th>
                            <th>


                            </th>

                        </tr>
                        </thead>
                        <tbody>

                        {% for punto in punto_list %}
                        <tr>
                            <td>{{ punto.nombre }}</td>
                            <td>{{ punto.direccion }}</td>
                            <td>{{ punto.barrio }}</td>
                            <td>{{ punto.ciudad }}</td>
                            <td>{{ punto.tipo }}</td>
                            <td>
                              <div style="text-align:right;">
                                  <button type="button" class="btn btn-danger waves-effect waves-light"
                                          onClick=" window.location.href='/puntoupdate/{{punto.id}}' " style="text-align:center;">Edit
                                  </button>
                              </div>

                            </td>

                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
